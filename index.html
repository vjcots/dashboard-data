<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Usuarios en asistencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #f5f5fa;
      --color-text: #0f0f0f;
      --color-blue: #0045e6;
      --color-card: #ffffff;
      --color-border: #e2e2e9;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      padding: 2rem;
    }

    h1 { font-size: 2rem; font-weight: 700; margin-bottom: 2rem; }

    .user-list { display: grid; gap: 1rem; }

    .user-card {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,.05);
      transition: transform .15s ease, border-color .15s ease;
    }
    .user-card:hover {
      transform: translateY(-2px);
      border-color: var(--color-blue);
    }
    .user-link {
      color: var(--color-blue);
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 500;
    }
  </style>
  <script src="utils.js"></script>
</head>

<body>
  <h1>Usuarios en asistencia</h1>
  <div id="lista" class="user-list"></div>

  <script>
    let lastSnapshot = '';   // JSON string de la lista anterior

    async function cargarUsuarios() {
      // 1️⃣ Traer todas las claves
      const keys = await redisKeys('user:*:meta');

      // 2️⃣ Obtener datos de cada hash en paralelo
      const users = await Promise.all(
        keys.map(async key => {
          const datos = await redisHGetAll(key);
          const telefonoRaw = datos.telefono || key.split(':')[1];
          return {
            telefono: telefonoRaw.replace('+34', ''),
            nombre:   datos.profileName || datos.nombre || 'Sin nombre',
            imei:     datos.imei || 'Sin IMEI'
          };
        })
      );

      // 3️⃣ Ordenar por teléfono para snapshot estable
      users.sort((a, b) => a.telefono.localeCompare(b.telefono));

      // 4️⃣ Crear snapshot y comparar
      const snapshot = JSON.stringify(users);
      if (snapshot === lastSnapshot) return;        // ⏩ Sin cambios → no tocamos el DOM
      lastSnapshot = snapshot;

      // 5️⃣ Redibujar solo si hay cambios
      const cont = document.getElementById('lista');
      cont.innerHTML = '';                          // limpiar antes de repoblar

      users.forEach(u => {
        const card = document.createElement('div');
        card.className = 'user-card';

        const link = document.createElement('a');
        link.href = `usuario.html?telefono=${u.telefono}`;
        link.className = 'user-link';
        link.textContent = `${u.telefono} - ${u.nombre} - ${u.imei}`;

        card.appendChild(link);
        cont.appendChild(card);
      });
    }

    // Primera carga + refresco cada 5 s
    cargarUsuarios();
    setInterval(cargarUsuarios, 5000);
  </script>
</body>
</html>
