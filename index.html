<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Usuarios en asistencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #0e0e11;
      --color-card: #1e1e24;
      --color-primary: #3a7afe;
      --color-text: #ffffff;
      --color-muted: #999;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      padding: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .user-list {
      display: grid;
      gap: 1rem;
    }

    .user-card {
      background-color: var(--color-card);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .user-card:hover {
      transform: scale(1.02);
      background-color: #2b2b33;
    }

    .user-link {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
    }
  </style>
  <script src="utils.js"></script>
</head>
<body>
  <h1>Usuarios en asistencia</h1>
  <div class="user-list" id="lista"></div>

  <script>
    async function cargarUsuarios() {
      const keys = await redisKeys('user:*:meta');
      const lista = document.getElementById('lista');
      lista.innerHTML = '';

      keys.forEach(key => {
        const telefono = key.split(':')[1];
        const card = document.createElement('div');
        card.className = 'user-card';

        const link = document.createElement('a');
        link.href = `usuario.html?telefono=${telefono}`;
        link.textContent = telefono;
        link.className = 'user-link';

        card.appendChild(link);
        lista.appendChild(card);
      });
    }

    cargarUsuarios();
    setInterval(cargarUsuarios, 5000);
  </script>
</body>
</html>
