<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Usuarios en asistencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #f5f5fa;
      --color-text: #0f0f0f;
      --color-blue: #0045e6;
      --color-card: #ffffff;
      --color-border: #e2e2e9;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .user-list {
      display: grid;
      gap: 1rem;
    }

    .user-card {
      background-color: var(--color-card);
      padding: 1rem 1.5rem;
      border: 1px solid var(--color-border);
      border-radius: 12px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .user-card:hover {
      border-color: var(--color-blue);
      transform: translateY(-2px);
    }

    .user-link {
      color: var(--color-blue);
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 500;
    }
  </style>
  <script src="utils.js"></script>
</head>
<body>
  <h1>Usuarios en asistencia</h1>
  <div class="user-list" id="lista"></div>

  <script>
    const usuariosRenderizados = new Map();

    async function cargarUsuarios() {
      const keys = await redisKeys('user:*:meta');
      const nuevosKeys = new Set(keys);

      // Eliminar usuarios que ya no están
      for (const telefono of usuariosRenderizados.keys()) {
        const clave = `user:${telefono}:meta`;
        if (!nuevosKeys.has(clave)) {
          const el = document.getElementById(`user-${telefono}`);
          if (el) el.remove();
          usuariosRenderizados.delete(telefono);
        }
      }

      // Añadir o actualizar usuarios
      for (const key of keys) {
        const datos = await redisHGetAll(key);
        const telefonoRaw = datos.telefono || key.split(':')[1];
        const telefono = telefonoRaw.replace('+34', '');
        const nombre = datos.profileName || datos.nombre || 'Sin nombre';
        const imei = datos.imei || 'Sin IMEI';
        const texto = `${telefono} - ${nombre} - ${imei}`;

        let existente = usuariosRenderizados.get(telefono);
        if (existente && existente.text === texto) continue;

        const contenedor = document.getElementById('lista');

        let card = document.getElementById(`user-${telefono}`);
        if (!card) {
          card = document.createElement('div');
          card.id = `user-${telefono}`;
          card.className = 'user-card';

          const link = document.createElement('a');
          link.href = `usuario.html?telefono=${telefono}`;
          link.className = 'user-link';
          link.textContent = texto;

          card.appendChild(link);
          contenedor.appendChild(card);
        } else {
          card.querySelector('a').textContent = texto;
        }

        usuariosRenderizados.set(telefono, { text: texto });
      }
    }

    cargarUsuarios();
    setInterval(cargarUsuarios, 5000);
  </script>
</body>
</html>
